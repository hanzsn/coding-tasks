<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./docs/style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <section class="home-page">
      <div class="wrapper">
        <h1>RPS GAME</h1>
        <p>
          Welcome to RPS Game!, Can you outsmart the computer? Test your
          strategy <br />
          and see if you have what it takes to win!
        </p>
        <button class="startBtn">Start</button>
      </div>
    </section>
    <main class="main-page">
      <h1 class="rps">RPS GAME</h1>
      <p>
        Can you predict your opponent's next move? Let's find out â€” make your
        choice!
      </p>
      <div class="rps-wrapper">
        <div class="rock">
          <img src="./docs/img/android-chrome-192x192.png" alt="rock" />
        </div>
        <div class="paper">
          <img src="./docs/img/1325806-200.png" alt="paper" />
        </div>
        <div class="scissor">
          <img src="./docs/img/apple-touch-icon.png" alt="scissor" />
        </div>
      </div>
      <span class="result"></span>
      <span class="updateScore"></span>
      <button class="resetBtn">play Again</button>
      <button class="returnMenu">Main Menu</button>
    </main>
    <script src="./docs/rps-script.js"></script>
  </body>
</html>
